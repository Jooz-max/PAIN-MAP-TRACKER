<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pain Map Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .body-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      max-width: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .part-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      z-index: 2;
    }
    .part-buttons button {
      padding: 20px 30px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .part-buttons button:hover {
      background-color: #0056b3;
    }
    .info-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-color: #ffffff;
      font-size: 18px;
      padding: 20px;
      border-radius: 12px;
      max-width: 95%;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
    .info-box strong { display: block; margin-top: 10px; }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }
    .button-container button {
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #1e7e34;
    }
    .voice-button, .view-button {
      position: absolute;
      top: 20px;
      z-index: 3;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .voice-button { right: 20px; background-color: #673ab7; }
    .voice-button:hover { background-color: #512da8; }
    .view-button { left: 20px; background-color: #ff4b69; }
    .view-button:hover { background-color: #ff2e52; }
    #savePopup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #28a745;
      color: #28a745;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 20px;
      display: none;
    }
    #savedEntries {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="boy.png" alt="Body Diagram" class="body-image">

    <div class="part-buttons">
      <button onclick="showInfo('Head')">Head</button>
      <button onclick="showInfo('Neck')">Neck</button>
      <button onclick="showInfo('Torso')">Respiratory</button>
      <button onclick="showInfo('Left Arm')">Left Arm</button>
      <button onclick="showInfo('Right Arm')">Right Arm</button>
      <button onclick="showInfo('Left Leg')">Left Leg</button>
      <button onclick="showInfo('Right Leg')">Right Leg</button>
      <button onclick="showInfo('Reproductive')">Reproductive Area</button>
    </div>

    <div id="infoBox" class="info-box"></div>

    <button class="voice-button" onclick="startVoice()">üé§ Voice Input</button>

    <div class="button-container">
      <button onclick="saveEntry()">Save Entry</button>
      <button onclick="history.back()">Back</button>
    </div>

    <button class="view-button" onclick="viewSavedEntries()">View Saved Entries</button>
    <div id="savePopup">üíæ Entry saved on <span id="saveTime"></span></div>
    <div id="savedEntries">
      <h3>Saved Entries:</h3>
      <ul id="entriesList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzFJ1ANRkqTlVSav6pLH2hzQ-I3uGWOFc",
      authDomain: "pain-map-tracker.firebaseapp.com",
      projectId: "pain-map-tracker",
      storageBucket: "pain-map-tracker.appspot.com",
      messagingSenderId: "1033877333158",
      appId: "1:1033877333158:web:f68963a3b37e6a24c38067",
      measurementId: "G-720JSK3F66"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const painData = {
      "Head": { case: "Frequent headaches or migraines", problem: "May be due to dehydration, stress, or eye strain.", suggestion: "Drink water, reduce screen time, take breaks, consult a doctor if persistent." },
      "Neck": { case: "Neck stiffness or soreness", problem: "Often caused by poor posture or sleeping position.", suggestion: "Apply heat, improve posture, consider neck exercises." },
      "Torso": { case: "Chest or lung-related discomfort", problem: "Could indicate respiratory infection or muscle strain.", suggestion: "Rest, stay hydrated, seek medical attention if severe or painful." },
      "Left Arm": { case: "Left arm weakness or tingling", problem: "Could be due to poor circulation or pinched nerve.", suggestion: "Stretch arm gently, monitor for heart-related symptoms." },
      "Right Arm": { case: "Muscle pain from overuse", problem: "May be caused by repetitive motion or lifting.", suggestion: "Apply ice, rest the arm, avoid strain." },
      "Left Leg": { case: "Pain while walking or numbness", problem: "Can result from poor circulation or nerve compression.", suggestion: "Elevate leg, avoid long sitting, gentle exercise." },
      "Right Leg": { case: "Cramping or sharp pain", problem: "Possibly dehydration or overexertion.", suggestion: "Hydrate, gently massage, stretch calf muscles." },
      "Reproductive": { case: "Pain in the reproductive area", problem: "Might be due to infection, cramps, or other conditions.", suggestion: "Monitor symptoms, use heat therapy, consult a specialist." }
    };

    window.showInfo = function (part) {
      const info = painData[part];
      if (info) {
        document.getElementById("infoBox").innerHTML = `
          <strong>Part:</strong> ${part}
          <strong>Case:</strong> ${info.case}
          <strong>Problem:</strong> ${info.problem}
          <strong>Suggestion:</strong> ${info.suggestion}
        `;
      }
    };

    window.saveEntry = async function () {
      const info = document.getElementById("infoBox").textContent.trim();
      if (info === "") {
        alert("Please select a body part first.");
        return;
      }

      try {
        const now = new Date();
        const entry = {
          text: info,
          timestamp: serverTimestamp(),
          localTime: now.toLocaleString()
        };

        await addDoc(collection(db, "pain_entries"), entry);

        document.getElementById("saveTime").textContent = entry.localTime;
        const popup = document.getElementById("savePopup");
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 3000);
      } catch (error) {
        alert("Error saving entry: " + error.message);
      }
    };

    window.viewSavedEntries = async function () {
      const entriesList = document.getElementById("entriesList");
      entriesList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "pain_entries"));
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${docSnap.data().localTime}<br>
          ${docSnap.data().text}
          <button style="margin-left: 10px; color: white; background: red; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;"
            onclick="deleteEntry('${docSnap.id}')">üóëÔ∏è Delete</button>
        `;
        entriesList.appendChild(li);
      });

      document.getElementById("savedEntries").style.display = "block";
    };

    window.deleteEntry = async function (entryId) {
      try {
        await deleteDoc(doc(db, "pain_entries", entryId));
        viewSavedEntries(); // Refresh the list
      } catch (error) {
        alert("Error deleting entry: " + error.message);
      }
    };
  </script>
</body>
  </html>
