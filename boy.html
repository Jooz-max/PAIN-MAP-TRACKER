<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pain Map Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .body-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      max-width: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .part-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      z-index: 2;
    }
    .part-buttons button {
      padding: 26px 40px;
      margin: 12px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .part-buttons button:hover {
      background-color: #0056b3;
    }
    .info-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 95%;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }
    .button-container button {
      padding: 24px 60px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      min-width: 160px;
    }
    .button-container button:hover {
      background-color: #1e7e34;
    }
    .voice-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .voice-button:hover {
      background-color: #512da8;
    }

    /* View Saved Entries Button */
    .view-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ff4b69; /* Strawberry color */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .view-button:hover {
      background-color: #ff2e52;
    }

    /* Save Popup style */
    #savePopup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #28a745;
      color: #28a745;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 20px;
      display: none;
    }

    /* List saved entries */
    #savedEntries {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="boy.png" alt="Body Diagram" class="body-image">

    <div class="part-buttons">
      <button onclick="showInfo('Head')">Head</button>
      <button onclick="showInfo('Neck')">Neck</button>
      <button onclick="showInfo('Torso')">Respiratory</button>
      <button onclick="showInfo('Left Arm')">Left Arm</button>
      <button onclick="showInfo('Right Arm')">Right Arm</button>
      <button onclick="showInfo('Left Leg')">Left Leg</button>
      <button onclick="showInfo('Right Leg')">Right Leg</button>
      <button onclick="showInfo('Reproductive')">Reproductive Area</button>
    </div>

    <div id="infoBox" class="info-box"></div>

    <button class="voice-button" onclick="startVoice()">ðŸŽ¤ Voice Input</button>

    <div class="button-container">
      <button onclick="saveEntry()">Save Entry</button>
      <button onclick="history.back()">Back</button>
    </div>

    <!-- View Saved Entries Button -->
    <button class="view-button" onclick="viewSavedEntries()">View Saved Entries</button>

    <!-- Save Popup -->
    <div id="savePopup">ðŸ’¾ Entry saved on <span id="saveTime"></span></div>

    <!-- Saved Entries List -->
    <div id="savedEntries">
      <h3>Saved Entries:</h3>
      <ul id="entriesList"></ul>
    </div>
  </div>

  <script>
    let savedEntries = [];

    function speak(text) {
      const message = new SpeechSynthesisUtterance(text);
      message.rate = 1;
      message.pitch = 1;
      message.lang = 'en-US';
      speechSynthesis.cancel();
      speechSynthesis.speak(message);
    }

    function showInfo(part) {
      const infoBox = document.getElementById("infoBox");
      let problem = "";
      let suggestion = "";
      let color = "";

      switch(part.toLowerCase()) {
        case "head":
          problem = "Persistent headache or pressure";
          suggestion = "Stay hydrated, rest, and reduce screen time.";
          color = "#f44336";
          break;
        case "neck":
          problem = "Neck stiffness or discomfort";
          suggestion = "Do neck stretches, apply heat, maintain posture.";
          color = "#ff9800";
          break;
        case "torso":
        case "respiratory":
          problem = "Respiratory issues like asthma or shortness of breath.";
          suggestion = "Avoid allergens, do breathing exercises, and consult a doctor.";
          color = "#03a9f4";
          break;
        case "left arm":
        case "right arm":
          problem = "Arm fatigue or pain";
          suggestion = "Stretch, avoid heavy strain, rest if sore.";
          color = "#ffc107";
          break;
        case "left leg":
        case "right leg":
          problem = "Leg soreness or heaviness";
          suggestion = "Elevate, gently massage, rest after walking.";
          color = "#4caf50";
          break;
        case "reproductive":
        case "reproductive area":
          problem = "Pain or discomfort in reproductive area.";
          suggestion = "Consult a doctor, maintain hygiene, wear comfortable clothes.";
          color = "#9c27b0";

          color = "#03a9f4";
          break;
        case "left arm":
        case "right arm":
          problem = "Arm fatigue or pain";
          suggestion = "Stretch, avoid heavy strain, rest if sore.";
          color = "#ffc107";
          break;
        case "left leg":
        case "right leg":
          problem = "Leg soreness or heaviness";
          suggestion = "Elevate, gently massage, rest after walking.";
          color = "#4caf50";
          break;
        case "reproductive":
        case "reproductive area":
          problem = "Pain or discomfort in reproductive area.";
          suggestion = "Consult a doctor, maintain hygiene, wear comfortable clothes.";
          color = "#9c27b0";
          break;
        default:
          problem = "Unknown area selected.";
          suggestion = "Try selecting a different part.";
          color = "#607d8b";
      }

      const message = `${part}: ${problem}. ${suggestion}`;
      infoBox.style.backgroundColor = color;
      infoBox.textContent = message;
      speak(message);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support voice recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        console.log("Voice Input:", spoken);

        if (spoken.includes("head")) showInfo("Head");
        else if (spoken.includes("neck")) showInfo("Neck");
        else if (spoken.includes("torso") || spoken.includes("chest") || spoken.includes("respiratory")) showInfo("Torso");
        else if (spoken.includes("left arm")) showInfo("Left Arm");
        else if (spoken.includes("right arm")) showInfo("Right Arm");
        else if (spoken.includes("left leg")) showInfo("Left Leg");
        else if (spoken.includes("right leg")) showInfo("Right Leg");
        else if (spoken.includes("reproductive") || spoken.includes("private") || spoken.includes("area")) showInfo("Reproductive");
        else speak("Sorry, I didn't recognize that part. Please try again.");
      };

      recognition.onerror = function(event) {
        console.error("Voice recognition error:", event.error);
        speak("There was an error with voice input. Please try again.");
      };
    }

    function saveEntry() {
      const popup = document.getElementById("savePopup");
      const time = new Date();
      const formattedTime = time.toLocaleString();
      document.getElementById("saveTime").textContent = formattedTime;

      savedEntries.push({ time: formattedTime, entry: document.getElementById("infoBox").textContent });

      popup.style.display = "block";
      speak(`Entry saved on ${formattedTime}`);

      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function viewSavedEntries() {
      const savedEntriesDiv = document.getElementById("savedEntries");
      const entriesList = document.getElementById("entriesList");
      entriesList.innerHTML = ""; // Clear previous list

      savedEntries.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `Saved on: ${entry.time} - ${entry.entry}`;
        entriesList.appendChild(li);
      });

      savedEntriesDiv.style.display = "block";
    }
  </script>
</body>
</html>
