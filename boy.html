  <div class="box">

    <div class="body-container">

        <area shape="rect" coords="80,40,140,100" alt="Head" onclick="showInfo('Head')">
        <area shape="rect" coords="100,100,130,130" alt="Neck" onclick="showInfo('Neck')">
        <area shape="rect" coords="80,130,150,200" alt="Torso" onclick="showInfo('Torso')">
        <area shape="rect" coords="50,130,80,200" alt="Left Arm" onclick="showInfo('Left Arm')">
        <area shape="rect" coords="150,130,180,200" alt="Right Arm" onclick="showInfo('Right Arm')">
        <area shape="rect" coords="80,200,110,300" alt="Left Leg" onclick="showInfo('Left Leg')">
        <area shape="rect" coords="120,200,150,300" alt="Right Leg" onclick="showInfo('Right Leg')">
        <area shape="rect" coords="100,180,130,200" alt="Reproductive" onclick="showInfo('Reproductive')">
      </map>
    </div>

    <!-- DYNAMIC INFO OUTPUT -->
    <div class="info-box" id="infoBox">
      <h3>Tap a body part to track pain.</h3>
    </div>

    <!-- SAVE ENTRY BUTTON -->
    <button class="btn" onclick="saveEntry()">üíæ Save Entry</button>

    <!-- LOG BOX -->
    <div class="log-box" id="logBox">
      <strong>Saved Entries:</strong>
      <ul id="logList"></ul>
    </div>

    <!-- BACK BUTTON -->
    <button class="btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Menu</button>
  </div>

  <script>
    let currentMessage = "";

    function showInfo(part) {
      const infoBox = document.getElementById("infoBox");

      switch (part) {
        case "Head":
          currentMessage = "Headache? Dizziness? Any discomfort in your head?";
          break;
        case "Neck":
          currentMessage = "Neck pain or stiffness? Could be posture-related.";
          break;
        case "Torso":
          currentMessage = "Any chest or stomach discomfort?";
          break;
        case "Left Arm":
          currentMessage = "Pain or weakness in the left arm?";
          break;
        case "Right Arm":
          currentMessage = "Pain or numbness in the right arm?";
          break;
        case "Left Leg":
          currentMessage = "Left leg pain, cramps, or injuries?";
          break;
        case "Right Leg":
          currentMessage = "Any issues with the right leg?";
          break;
        case "Reproductive":
          currentMessage = "Are you experiencing any unusual pain or concerns?";
          break;
        default:
          currentMessage = "Tap a body part to track pain.";
      }

      infoBox.innerHTML = `<h3>${currentMessage}</h3>`;
    }

    function saveEntry() {
      if (!currentMessage) return;

      const logList = document.getElementById("logList");
      const li = document.createElement("li");
      li.textContent = currentMessage;
      logList.appendChild(li);
    }
  </script>
