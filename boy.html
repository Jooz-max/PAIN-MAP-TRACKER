<!<!DOCTYPE html>
<html>
<head>
  <title>Body Pain Map</title>
  <link rel="stylesheet" href="boy.css">
</head>
<body>

  <img src="boy.png" usemap="#bodymap" class="body-image" alt="Boy Body">

  <map name="bodymap">
    <area shape="rect" coords="80,40,140,100" alt="Head" href="#" data-part="Head">
    <area shape="rect" coords="100,100,130,130" alt="Neck" href="#" data-part="Neck">
    <area shape="rect" coords="80,130,150,200" alt="Torso" href="#" data-part="Torso">
    <area shape="rect" coords="50,130,80,200" alt="Left Arm" href="#" data-part="Left Arm">
    <area shape="rect" coords="150,130,180,200" alt="Right Arm" href="#" data-part="Right Arm">
    <area shape="rect" coords="80,200,110,300" alt="Left Leg" href="#" data-part="Left Leg">
    <area shape="rect" coords="120,200,150,300" alt="Right Leg" href="#" data-part="Right Leg">
    <area shape="rect" coords="100,180,130,200" alt="Reproductive" href="#" data-part="Reproductive">
  </map>

  <div class="info-box" id="infoBox">Tap a body part</div>

  <div class="button-container">
    <button id="saveBtn">Save Entry 💾</button>
    <button id="backBtn">⬅️ Back to Menu</button>
  </div>

  <script src="boy.js"></script>
</body>
</html>￼Enter
