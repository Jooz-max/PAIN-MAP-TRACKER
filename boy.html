<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pain Map Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .body-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      max-width: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .part-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      z-index: 2;
    }
    .part-buttons button {
      padding: 26px 40px;
      margin: 12px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .part-buttons button:hover {
      background-color: #0056b3;
    }
    .info-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 95%;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }
    .button-container button {
      padding: 24px 60px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      min-width: 160px;
    }
    .button-container button:hover {
      background-color: #1e7e34;
    }
    .voice-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .voice-button:hover {
      background-color: #512da8;
    }
    .view-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ff4b69;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #ff2e52;
    }
    #savePopup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #28a745;
      color: #28a745;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 20px;
      display: none;
    }
    #savedEntries {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .delete-button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c82333;
    }
    .auth-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .auth-box button {
      padding: 12px 30px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .auth-toggle {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="boy.png" alt="Body Diagram" class="body-image">

    <div id="authSection" class="auth-box">
      <h2 id="authTitle">Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleAuth()">Login</button>
      <div class="auth-toggle" onclick="toggleAuthMode()">Don't have an account? Sign up</div>
    </div>

    <div id="appContent" class="hidden">
      <div class="part-buttons">
        <button onclick="showInfo('Head')">Head</button>
        <button onclick="showInfo('Neck')">Neck</button>
        <button onclick="showInfo('Torso')">Respiratory</button>
        <button onclick="showInfo('Left Arm')">Left Arm</button>
        <button onclick="showInfo('Right Arm')">Right Arm</button>
        <button onclick="showInfo('Left Leg')">Left Leg</button>
        <button onclick="showInfo('Right Leg')">Right Leg</button>
        <button onclick="showInfo('Reproductive')">Reproductive Area</button>
      </div>

      <div id="infoBox" class="info-box"></div>
      <button class="voice-button" onclick="startVoice()">ðŸŽ¤ Voice Input</button>

      <div class="button-container">
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="history.back()">Back</button>
      </div>

      <button class="view-button" onclick="viewSavedEntries()">View Saved Entries</button>
      <div id="savePopup">ðŸ’¾ Entry saved on <span id="saveTime"></span></div>
      <div id="savedEntries">
        <h3>Saved Entries:</h3>
        <ul id="entriesList"></ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzFJ1ANRkqTlVSav6pLH2hzQ-I3uGWOFc",
      authDomain: "pain-map-tracker.firebaseapp.com",
      projectId: "pain-map-tracker",
      storageBucket: "pain-map-tracker.appspot.com",
      messagingSenderId: "1033877333158",
      appId: "1:1033877333158:web:f68963a3b37e6a24c38067",
      measurementId: "G-720JSK3F66"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const bodyPartDetails = {
      "Head": { case: "You reported pain in the head.", advice: "Rest, hydrate, and monitor symptoms." },
      "Neck": { case: "You reported pain in the neck.", advice: "Stretch gently and apply warm compress." },
      "Torso": { case: "You reported respiratory/torso pain.", advice: "Avoid exertion and consult a professional." },
      "Left Arm": { case: "Pain in the left arm.", advice: "Check for swelling; if chest pain, seek help." },
      "Right Arm": { case: "Pain in the right arm.", advice: "Rest, stretch, apply ice if inflamed." },
      "Left Leg": { case: "Pain in the left leg.", advice: "Elevate, avoid long standing, monitor cramps." },
      "Right Leg": { case: "Pain in the right leg.", advice: "Stretch, rest, hydrate, use warm/cold packs." },
      "Reproductive": { case: "Pain in the reproductive area.", advice: "Monitor symptoms and seek care if persistent." }
    };

    function showInfo(part) {
      const info = bodyPartDetails[part];
      document.getElementById("infoBox").innerHTML = `<strong>${info.case}</strong><br>${info.advice}`;
    }

    async function saveEntry() {
      const info = document.getElementById("infoBox").innerText;
      if (!info) return alert("Please select a body part first.");
      await addDoc(collection(db, "entries"), { info, timestamp: serverTimestamp() });
      const now = new Date().toLocaleString();
      document.getElementById("saveTime").innerText = now;
      const popup = document.getElementById("savePopup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    async function viewSavedEntries() {
      const list = document.getElementById("entriesList");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "entries"));
      snapshot.forEach(docItem => {
        const li = document.createElement("li");
        li.textContent = docItem.data().info;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-button";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "entries", docItem.id));
          li.remove();
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
      document.getElementById("savedEntries").style.display = "block";
    }

    function toggleAuthMode() {
      const title = document.getElementById("authTitle");
      const button = document.querySelector(".auth-box button");
      const toggle = document.querySelector(".auth-toggle");
      if (title.textContent === "Login") {
        title.textContent = "Sign Up";
        button.textContent = "Sign Up";
        toggle.textContent = "Already have an account? Login";
      } else {
        title.textContent = "Login";
        button.textContent = "Login";
        toggle.textContent = "Don't have an account? Sign up";
      }
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const isLogin = document.getElementById("authTitle").textContent === "Login";
      if (isLogin) {
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
      } else {
        createUserWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("appContent").classList.remove("hidden");
      }
    });

    function startVoice() {
      alert("Voice input coming soon...");
    }
  </script>
</body>
  </html>
