<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pain Map Tracker</title>
  <style
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .body-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      max-width: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .part-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      z-index: 2;
    }
    .part-buttons button {
      padding: 26px 40px;
      margin: 12px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .part-buttons button:hover {
      background-color: #0056b3;
    }
    .info-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 95%;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }
    .button-container button {
      padding: 24px 60px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      min-width: 160px;
    }
    .button-container button:hover {
      background-color: #1e7e34;
    }
    .voice-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .voice-button:hover {
      background-color: #512da8;
    }
    .view-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ff4b69;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #ff2e52;
    }
    #savePopup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #28a745;
      color: #28a745;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 20px;
      display: none;
    }
    #savedEntries {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .delete-button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c82333;
    }
    .auth-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .auth-box button {
      padding: 12px 30px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .auth-toggle {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .hidden { display: none; }
  
   </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="boy.png" alt="Body Diagram" class="body-image">

    <div id="authSection" class="auth-box">
      <h2 id="authTitle">Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleAuth()">Login</button>
      <div class="auth-toggle" onclick="toggleAuthMode()">Don't have an account? Sign up</div>
    </div>

    <div id="appContent" class="hidden">
      <div class="part-buttons">
        <button onclick="showInfo('Head')">Head</button>
        <button onclick="showInfo('Neck')">Neck</button>
        <button onclick="showInfo('Torso')">Respiratory</button>
        <button onclick="showInfo('Left Arm')">Left Arm</button>
        <button onclick="showInfo('Right Arm')">Right Arm</button>
        <button onclick="showInfo('Left Leg')">Left Leg</button>
        <button onclick="showInfo('Right Leg')">Right Leg</button>
        <button onclick="showInfo('Reproductive')">Reproductive Area</button>
      </div>

      <div id="infoBox" class="info-box"></div>
      <button class="voice-button" onclick="startVoice()">ðŸŽ¤ Voice Input</button>

      <div class="button-container">
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="history.back()">Back</button>
      </div>

      <button class="view-button" onclick="viewSavedEntries()">View Saved Entries</button>
      <div id="savePopup">ðŸ’¾ Entry saved on <span id="saveTime"></span></div>
      <div id="savedEntries">
        <h3>Saved Entries:</h3>
        <ul id="entriesList"></ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, where
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzFJ1ANRkqTlVSav6pLH2hzQ-I3uGWOFc",
      authDomain: "pain-map-tracker.firebaseapp.com",
      projectId: "pain-map-tracker",
      storageBucket: "pain-map-tracker.appspot.com",
      messagingSenderId: "1033877333158",
      appId: "1:1033877333158:web:your_app_id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('appContent').classList.remove('hidden');
      } else {
        currentUser = null;
        document.getElementById('authSection').classList.remove('hidden');
        document.getElementById('appContent').classList.add('hidden');
      }
    });

    window.handleAuth = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const isLogin = document.getElementById('authTitle').innerText === 'Login';

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        alert(error.message);
      }
    };

    window.toggleAuthMode = function () {
      const title = document.getElementById('authTitle');
      const toggle = document.querySelector('.auth-toggle');
      if (title.innerText === 'Login') {
        title.innerText = 'Sign Up';
        toggle.innerText = 'Already have an account? Login';
      } else {
        title.innerText = 'Login';
        toggle.innerText = "Don't have an account? Sign up";
      }
    };

    window.showInfo = function (part) {
      const suggestions = {
        "Head": "Consider rest, hydration, or a painkiller. If the pain is intense or lasts long, consult a doctor.",
        "Neck": "Try applying a warm compress. Avoid sudden movements. Seek medical help if itâ€™s stiff or radiates.",
        "Torso": "Breathe slowly and monitor symptoms. It may relate to lungs or heart. Seek help if severe.",
        "Left Arm": "Avoid lifting. If tingling or numbness occurs, consult a doctorâ€”especially with chest pain.",
        "Right Arm": "Apply ice if swelling. Gentle massage may help. Avoid repetitive use.",
        "Left Leg": "Rest and elevate your leg. If swelling or sharp pain occurs, monitor closely.",
        "Right Leg": "Apply cold compress. Avoid walking long distances. Seek help if persistent.",
        "Reproductive": "Maintain hygiene and avoid pressure. If pain continues or worsens, see a specialist."
      };
      document.getElementById('infoBox').innerText = `Pain reported in: ${part}\nSuggestion: ${suggestions[part] || "No suggestion available."}`;
    };

    window.saveEntry = async function () {
      const partInfo = document.getElementById('infoBox').innerText;
      if (!partInfo || !currentUser) return alert("Please select a part and login first.");

      try {
        await addDoc(collection(db, "entries"), {
          userId: currentUser.uid,
          part: partInfo,
          timestamp: serverTimestamp()
        });

        const time = new Date().toLocaleTimeString();
        document.getElementById('saveTime').innerText = time;
        document.getElementById('savePopup').style.display = 'block';
        setTimeout(() => {
          document.getElementById('savePopup').style.display = 'none';
        }, 2000);
      } catch (error) {
        alert("Error saving entry: " + error.message);
      }
    };

    window.viewSavedEntries = async function () {
      const entriesList = document.getElementById('entriesList');
      entriesList.innerHTML = '';
      if (!currentUser) return alert("Please login to view your entries.");

      try {
        const q = query(collection(db, "entries"), where("userId", "==", currentUser.uid));
        const snapshot = await getDocs(q);
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement('li');
          const date = data.timestamp?.toDate().toLocaleString() || "Unknown time";
          li.innerHTML = `${data.part} - ${date} <button class="delete-button" onclick="deleteEntry('${docSnap.id}')">Delete</button>`;
          entriesList.appendChild(li);
        });

        document.getElementById('savedEntries').style.display = 'block';
      } catch (error) {
        alert("Error fetching entries: " + error.message);
      }
    };

    window.deleteEntry = async function (entryId) {
      try {
        await deleteDoc(doc(db, "entries", entryId));
        viewSavedEntries();
      } catch (error) {
        alert("Error deleting entry: " + error.message);
      }
    };

    window.startVoice = function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function (event) {
        const command = event.results[0][0].transcript.toLowerCase();
        if (command.includes("head")) showInfo("Head");
        else if (command.includes("neck")) showInfo("Neck");
        else if (command.includes("torso") || command.includes("chest")) showInfo("Torso");
        else if (command.includes("left arm")) showInfo("Left Arm");
        else if (command.includes("right arm")) showInfo("Right Arm");
        else if (command.includes("left leg")) showInfo("Left Leg");
        else if (command.includes("right leg")) showInfo("Right Leg");
        else if (command.includes("private") || command.includes("reproductive")) showInfo("Reproductive");
        else alert("No matching body part found.");
      };
      recognition.start();
    };
  </script>
</body>
  </html>
