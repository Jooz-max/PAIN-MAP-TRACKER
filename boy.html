<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pain Map Tracker</title>
  <style>
    /* Your original CSS styles unchanged */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .body-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      max-width: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .part-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      z-index: 2;
    }
    .part-buttons button {
      padding: 26px 40px;
      margin: 12px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .part-buttons button:hover {
      background-color: #0056b3;
    }
    .info-box {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background-color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 95%;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }
    .button-container button {
      padding: 24px 60px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      min-width: 160px;
    }
    .button-container button:hover {
      background-color: #1e7e34;
    }
    .voice-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .voice-button:hover {
      background-color: #512da8;
    }
    .view-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 16px 24px;
      font-size: 20px;
      background-color: #ff4b69;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #ff2e52;
    }
    #savePopup {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #28a745;
      color: #28a745;
      font-weight: bold;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 20px;
      display: none;
    }
    #savedEntries {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background-color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      max-height: 50vh;
      overflow-y: auto;
    }
    .delete-button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c82333;
    }
    .auth-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .auth-box button {
      padding: 12px 30px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .auth-toggle {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img src="boy.png" alt="Body Diagram" class="body-image"><div id="authSection" class="auth-box">
  <h2 id="authTitle">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleAuth()">Login</button>
  <div class="auth-toggle" onclick="toggleAuthMode()">Don't have an account? Sign up</div>
</div>

<div id="appContent" class="hidden">
  <div class="part-buttons">
    <button onclick="showInfo('Head')">Head</button>
    <button onclick="showInfo('Neck')">Neck</button>
    <button onclick="showInfo('Torso')">Respiratory</button>
    <button onclick="showInfo('Left Arm')">Left Arm</button>
    <button onclick="showInfo('Right Arm')">Right Arm</button>
    <button onclick="showInfo('Left Leg')">Left Leg</button>
    <button onclick="showInfo('Right Leg')">Right Leg</button>
    <button onclick="showInfo('Reproductive')">Reproductive Area</button>
  </div>

  <div id="infoBox" class="info-box"></div>
  <button class="voice-button" onclick="startVoice()">ðŸŽ¤ Voice Input</button>

  <div class="button-container">
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="history.back()">Back</button>
  </div>

  <button class="view-button" onclick="viewSavedEntries()">View Saved Entries</button>
  <div id="savePopup">ðŸ’¾ Entry saved on <span id="saveTime"></span></div>
  <div id="savedEntries">
    <h3>Saved Entries:</h3>
    <ul id="entriesList"></ul>
  </div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      serverTimestamp,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM elements
    const authSection = document.getElementById('authSection');
    const appContent = document.getElementById('appContent');
    const authTitle = document.getElementById('authTitle');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authToggle = document.querySelector('.auth-toggle');
    const infoBox = document.getElementById('infoBox');
    const savePopup = document.getElementById('savePopup');
    const saveTimeSpan = document.getElementById('saveTime');
    const savedEntries = document.getElementById('savedEntries');
    const entriesList = document.getElementById('entriesList');

    let isLoginMode = true;
    let currentUser = null;
    let currentSelection = '';

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      authTitle.textContent = isLoginMode ? 'Login' : 'Sign Up';
      authToggle.textContent = isLoginMode
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    }

    async function handleAuth() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }

      try {
        if (isLoginMode) {
          // Login
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          currentUser = userCredential.user;
          onUserLoggedIn();
        } else {
          // Sign Up
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          currentUser = userCredential.user;
          alert('Account created! You are now logged in.');
          onUserLoggedIn();
        }
      } catch (error) {
        alert(error.message);
      }
    }

    function onUserLoggedIn() {
      authSection.classList.add('hidden');
      appContent.classList.remove('hidden');
      emailInput.value = '';
      passwordInput.value = '';
      loadSavedEntries();
    }

    function showInfo(part) {
      currentSelection = part;
      infoBox.textContent = `Selected part: ${part}. Please describe your pain or notes here.`;
    }

    async function saveEntry() {
      if (!currentUser) {
        alert('You must be logged in to save entries.');
        return;
      }
      if (!currentSelection) {
        alert('Please select a body part first.');
        return;
      }

      // For simplicity, let's get pain info from the infoBox text or prompt user to add details
      let painDetails = prompt(`Enter pain details for ${currentSelection}:`, '');

      if (painDetails === null || painDetails.trim() === '') {
        alert('No pain details entered, entry not saved.');
        return;
      }

      try {
        await addDoc(collection(db, "painEntries"), {
          userId: currentUser.uid,
          bodyPart: currentSelection,
          details: painDetails,
          createdAt: serverTimestamp()
        });

        const now = new Date();
        saveTimeSpan.textContent = now.toLocaleString();
        savePopup.style.display = 'block';
        setTimeout(() => {
          savePopup.style.display = 'none';
        }, 3000);

        loadSavedEntries(); // Refresh list
      } catch (error) {
        alert('Error saving entry: ' + error.message);
      }
    }

    async function loadSavedEntries() {
      if (!currentUser) return;
      entriesList.innerHTML = '';

      try {
        const q = query(
          collection(db, "painEntries"),
          where("userId", "==", currentUser.uid),
          orderBy("createdAt", "desc")
        );

        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          entriesList.innerHTML = '<li>No entries found.</li>';
        } else {
          querySnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : 'Unknown time';
            const li = document.createElement('li');
            li.innerHTML = `
              <strong>${data.bodyPart}</strong>: ${data.details} <br/>
              <em>Saved on: ${createdAt}</em>
              <br/>
              <button class="delete-button" onclick="deleteEntry('${docSnap.id}')">Delete</button>
            `;
            entriesList.appendChild(li);
          });
        }
      } catch (error) {
        alert('Error loading entries: ' + error.message);
      }
    }

    async function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      try {
        await deleteDoc(doc(db, "painEntries", id));
        loadSavedEntries();
      } catch (error) {
        alert('Error deleting entry: ' + error.message);
      }
    }

    function viewSavedEntries() {
      if (savedEntries.style.display === 'block') {
        savedEntries.style.display = 'none';
      } else {
        savedEntries.style.display = 'block';
        loadSavedEntries();
      }
    }

    function startVoice() {
      alert('Voice input feature is not implemented yet.');
      // Placeholder for future voice recognition implementation
    }

    // Listen for auth state changes (keeps user logged in across sessions)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        onUserLoggedIn();
      } else {
        currentUser = null;
        authSection.classList.remove('hidden');
        appContent.classList.add('hidden');
      }
    });

    // Expose functions for buttons used inline
    window.toggleAuthMode = toggleAuthMode;
    window.handleAuth = handleAuth;
    window.showInfo = showInfo;
    window.saveEntry = saveEntry;
    window.viewSavedEntries = viewSavedEntries;
    window.deleteEntry = deleteEntry;
    window.startVoice = startVoice;
  </script></body>
  </html>
